<body>

    <script>
        //string functions
        var firstName = ("Jeff")
        console.log("firstName")
        var lastName = ("BozoClown")
        console.log(lastName)
        var fullName = firstName.concat(lastName)
        console.log(fullName)

        var length = fullName.length
        console.log(length)
        var replace = fullName.replace("Jeff", "PatrickStarfish")
        console.log(replace)
        var lc = fullName.toLowerCase()
        console.log(lc)
        var uc = fullName.toUpperCase()
        console.log(uc)
        //math functions
        var sqr = Math.sqrt(25)
        console.log(sqr)
        var max = Math.max(20, 20, 15, 200, 10000, 32, 1391)
        console.log(max)
        var min = Math.min(20, 20, 15, 200, 10000, 32, 1391)
        console.log(min)
        var power = Math.pow(20, 20)
        console.log(power)
        var decimal = 1.2930192102938192039128309
        console.log(decimal)
        var fixed = decimal.toFixed(2)
        console.log(fixed)
        var num = 1
        var numcopy = 2
        console.log(num + numcopy)
        var numstring = num.toString()
        var numcopystring = numcopy.toString()
        console.log(numstring + numcopystring)
        var name1 = "easy"
        console.log(typeof name1)
        var num10 = 10;
        num10++
        console.log(num10)
        num10--
        console.log(num10)
    </script>
</body>
